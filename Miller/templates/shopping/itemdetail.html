{% if item %}
    <ul>
        <li>{{ item.name }}, <a href="/shopping/Shopping/item/{{ item.id }}/">Edit</a>, <a href="/shopping/bestbuy/{{ item.id }}">Best Buy</a></li>
        <li>{{ item.brand }}</li>
        <li>{{ item.cost }}</li>
        <li>{{ item.datebought }}</li>
        <li>{{ item.store }}</li>
        <li></li>
    </ul>
{% else %}
    <p>No such shopping item to show.</p>
{% endif %}
